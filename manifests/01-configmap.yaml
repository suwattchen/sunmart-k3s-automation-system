---
apiVersion: v1
kind: ConfigMap
metadata:
  name: db-config
  namespace: automation-system
data:
  # MySQL/MariaDB for WordPress and Paymenter
  MYSQL_DATABASE: "wordpress"
  MYSQL_USER: "wordpress"
  PAYMENTER_DB_NAME: "paymenter"
  PAYMENTER_DB_USER: "paymenter"
  
  # PostgreSQL for Dify and ActivePieces
  POSTGRES_DB_NAME: "dify"
  POSTGRES_DB_USER: "dify"
  ACTIVEPIECES_DB_NAME: "activepieces"
  ACTIVEPIECES_DB_USER: "activepieces"
