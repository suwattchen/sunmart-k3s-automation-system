apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dify.fullname" . }}-api
  labels:
    {{- include "dify.labels" . | nindent 4 }}
    component: api
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "dify.selectorLabels" . | nindent 6 }}
      component: api
  template:
    metadata:
      labels:
        {{- include "dify.selectorLabels" . | nindent 8 }}
        component: api
    spec:
      containers:
        - name: dify-api
          image: {{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}
          ports:
            - containerPort: 5001
              name: http
          env:
            - name: MODE
              value: "api"
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: dify-secrets
                  key: SECRET_KEY
            - name: DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: POSTGRES_DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dify-secrets
                  key: DB_PASSWORD
            - name: DB_HOST
              value: "postgres.automation-system.svc.cluster.local"
            - name: DB_PORT
              value: "5432"
            - name: DB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: POSTGRES_DB_NAME
            - name: REDIS_HOST
              value: "redis.automation-system.svc.cluster.local"
            - name: REDIS_PORT
              value: "6379"
            - name: CELERY_BROKER_URL
              value: "redis://redis.automation-system.svc.cluster.local:6379/1"
            - name: STORAGE_TYPE
              value: "local"
            - name: STORAGE_LOCAL_PATH
              value: "/app/storage"
          volumeMounts:
            - name: dify-storage
              mountPath: /app/storage
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
      volumes:
        - name: dify-storage
          persistentVolumeClaim:
            claimName: {{ include "dify.fullname" . }}-pvc

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dify.fullname" . }}-web
  labels:
    {{- include "dify.labels" . | nindent 4 }}
    component: web
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "dify.selectorLabels" . | nindent 6 }}
      component: web
  template:
    metadata:
      labels:
        {{- include "dify.selectorLabels" . | nindent 8 }}
        component: web
    spec:
      containers:
        - name: dify-web
          image: {{ .Values.web.image.repository }}:{{ .Values.web.image.tag }}
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: CONSOLE_API_URL
              value: "https://{{ .Values.ingress.host }}"
            - name: APP_API_URL
              value: "https://{{ .Values.ingress.host }}"
          resources:
            {{- toYaml .Values.web.resources | nindent 12 }}

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "dify.fullname" . }}-pvc
  labels:
    {{- include "dify.labels" . | nindent 4 }}
  annotations:
    "helm.sh/resource-policy": keep
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.persistence.storageClass }}
  resources:
    requests:
      storage: {{ .Values.persistence.size }}
